syntax = "proto3";

message Package {
    string Method   = 1;
    bytes  Body     = 2;
    int64  Callback = 3;
    string Error = 4;
}

message Msg {
    int64 Sender = 1; // 发送者
    int64 From   = 2;
    int64 To     = 3;
}

message RegistReq {
    string Nickname  = 1;
    string Password = 2;
    string Avatar = 3;
}

message Empty {
}

service Public {
    rpc Regist(RegistReq) returns (Empty);
}