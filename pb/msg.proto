syntax = "proto3";

import "pb/comm.proto";

message Friend {
    int64  ID       = 1;
    string Nickname = 2;
    string Avatar   = 3;
    bool   Online   = 4;
    bool   Group    = 5;
}

message OnLogin {
    Friend          Me      = 1;
    repeated Friend Friends = 2;
    string          Msg     = 3;
}

service S2C {
    rpc Login(OnLogin) returns (Empty);
}